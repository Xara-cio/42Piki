<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Traves√≠a de los 42 | Ana</title>
    <style>
        :root {
            --tierra: #8d6e63;
            --arena: #d7ccc8;
            --mar: #006064;
            --bosque: #2e7d32;
        }

        body { 
            background: url('playa2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif; 
            text-align: center; 
            color: #3e2723; 
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 1.5s ease-in-out;
        }

        /* Capa de desenfoque y color que cubre la imagen al principio */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(215, 204, 200, 0.7); /* Tono arena inicial */
            backdrop-filter: blur(10px); /* Desenfoque inicial */
            -webkit-backdrop-filter: blur(10px);
            z-index: -1;
            transition: all 1.5s ease-in-out;
        }

        /* Clase que activa la nitidez total al ganar */
        body.victoria::before {
            background: rgba(0, 0, 0, 0.1); 
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
        }

        .contenedor-principal {
            transition: opacity 1s ease-in-out;
        }

        .ocultar-final {
            opacity: 0;
            pointer-events: none;
        }

        /* Animaci√≥n del T√≠tulo */
        .titulo-elaborado {
            font-size: 2.2rem;
            color: var(--mar);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
            animation: flotar 3s ease-in-out infinite;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); text-shadow: 0 5px 15px rgba(0,0,0,0.1); }
            50% { transform: translateY(-10px); text-shadow: 0 20px 30px rgba(0,0,0,0.2); }
        }

        .subtitulo {
            font-style: italic;
            color: var(--tierra);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        #mensaje { 
            margin: 20px auto; 
            min-height: 80px; 
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--arena);
            font-size: 1.1rem;
            line-height: 1.5;
            transition: all 1s ease;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 10px; 
            max-width: 800px; 
            margin: auto;
        }
        
        .word { 
            padding: 15px 5px; 
            background: rgba(255, 255, 255, 0.6); 
            border: 1px solid var(--tierra);
            border-radius: 5px; 
            cursor: pointer; 
            transition: 0.3s; 
            font-size: 0.85rem;
            color: #3e2723;
            backdrop-filter: blur(2px);
        }

        .word:hover { background: var(--arena); transform: scale(1.02); }
        
        .correct { 
            background: var(--mar) !important; 
            color: white !important; 
            border-color: var(--mar);
            box-shadow: 0 0 15px rgba(0,96,100,0.4);
        }
        
        .wrong { 
            background: rgba(141, 110, 99, 0.2) !important; 
            color: #8d6e63 !important; 
            text-decoration: line-through; 
            pointer-events: none;
            border: none;
        }

        /* Caja de mensaje final centrada */
        .final-card-pro {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 500px;
            z-index: 100;
            border: 3px solid var(--mar) !important;
            background: rgba(255, 255, 255, 0.95) !important;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            animation: entradaFinal 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes entradaFinal {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>

    <div id="interfaz-juego" class="contenedor-principal">
        <div class="titulo-elaborado">42 Olas viviendo a tu manera</div>
        <div class="subtitulo">Esp√≠ritu Acuario: Creatividad, Fuerza y Calma...</div>
        
        <div id="mensaje">Cada paso, cada cambio, ha sido una ola surfeada con √©xito. Encuentra las 5 huellas de tu pr√≥ximo destino...</div>
        
        <div class="grid" id="juego"></div>
    </div>

    <div id="capa-final"></div>

    <script>
        const palabras = [
            "risas", "amistad", "playa", "vino", "aventura", "salitre", "tarta", "velas", 
            "abrazos", "conchas", "recuerdos", "baile", "sue√±os", "mar", "alegr√≠a", "faro",
            "magia", "brindis", "m√∫sica", "42", "febrero", "sol", "escapada", "cena", 
            "noche", "estrellas", "paseos", "brisa", "camino", "horizonte", "tesoro", 
            "calma", "chistes", "selfie", "maleta", "sorpresa", "futuro", "regalo", 
            "ocasi√≥n", "acuario", "evoluci√≥n", "esencia"
        ];
        
        const claves = ["playa", "salitre", "conchas", "mar", "faro"];
        let encontradas = 0;

        const contenedor = document.getElementById('juego');
        const mensajeDiv = document.getElementById('mensaje');
        const interfazJuego = document.getElementById('interfaz-juego');
        const capaFinal = document.getElementById('capa-final');

        palabras.forEach(p => {
            const div = document.createElement('div');
            div.className = 'word';
            div.innerText = p;
            
            div.onclick = () => {
                if(claves.includes(p)) {
                    if(!div.classList.contains('correct')) {
                        div.classList.add('correct');
                        encontradas++;
                        mensajeDiv.innerHTML = `<strong>¬°S√ç!</strong> Una ola surfeada... (${encontradas}/5) üåäüêö`;
                        
                        if(encontradas === 5) {
                            // EFECTO FINAL: Limpiar fondo y ocultar juego
                            document.body.classList.add('victoria');
                            interfazJuego.classList.add('ocultar-final');

                            // Mostrar mensaje final tras un peque√±o delay
                            setTimeout(() => {
                                capaFinal.innerHTML = `
                                    <div id="mensaje" class="final-card-pro">
                                        <h2 style='color: var(--mar); margin:0;'>¬°MAESTRA DE TU DESTINO!‚ú®</h2>
                                        <p>Has navegado por tus 42 a√±os con una luz √∫nica. El mar te espera para celebrar tu evoluci√≥n.</p>
                                        <p>Prepara la maleta... nos vamos a <strong>ver el mar</strong> a finales de febrero.</p>
                                        <p style='font-size: 1.4rem; font-weight: bold;'>¬°FELIZ CUMPLEA√ëOS!</p>
                                    </div>
                                `;
                            }, 800);
                        }
                    }
                } else {
                    div.classList.add('wrong');
                    mensajeDiv.innerText = "Sigue buscando en tu esencia... üåø";
                }
            };
            contenedor.appendChild(div);
        });
    </script>
</body>
</html>
