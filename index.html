<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Traves√≠a de los 42 | Ana</title>
    <style>
        :root {
            --tierra: #8d6e63;
            --arena: #d7ccc8;
            --mar: #006064;
            --bosque: #2e7d32;
        }

        body { 
            /* Cambia 'amiga.jpg' por el nombre real de tu foto */
            background: linear-gradient(rgba(215, 204, 200, 0.8), rgba(215, 204, 200, 0.8)), 
                        url('playa2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif; 
            text-align: center; 
            color: #3e2723; 
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        /* Animaci√≥n del T√≠tulo */
        .titulo-elaborado {
            font-size: 2.2rem;
            color: var(--mar);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
            animation: flotar 3s ease-in-out infinite;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); text-shadow: 0 5px 15px rgba(0,0,0,0.1); }
            50% { transform: translateY(-10px); text-shadow: 0 20px 30px rgba(0,0,0,0.2); }
        }

        .subtitulo {
            font-style: italic;
            color: var(--tierra);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        #mensaje { 
            margin: 20px auto; 
            min-height: 80px; 
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--arena);
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 10px; 
            max-width: 800px; 
            margin: auto;
        }
        
        .word { 
            padding: 15px 5px; 
            background: rgba(255, 255, 255, 0.6); 
            border: 1px solid var(--tierra);
            border-radius: 5px; 
            cursor: pointer; 
            transition: 0.3s; 
            font-size: 0.85rem;
            color: #3e2723;
            backdrop-filter: blur(2px);
        }

        .word:hover { background: var(--arena); transform: scale(1.02); }
        
        .correct { 
            background: var(--mar) !important; 
            color: white !important; 
            border-color: var(--mar);
            box-shadow: 0 0 15px rgba(0,96,100,0.4);
        }
        
        .wrong { 
            background: rgba(141, 110, 99, 0.2) !important; 
            color: #8d6e63 !important; 
            text-decoration: line-through; 
            pointer-events: none;
            border: none;
        }

        .final-card {
            border: 3px solid var(--mar) !important;
            animation: entradaFinal 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes entradaFinal {
            from { opacity: 0; scale: 0.5; }
            to { opacity: 1; scale: 1; }
        }
    </style>
</head>
<body>

    <div class="titulo-elaborado">42 Olas viviendo a tu manera</div>
    <div class="subtitulo">Esp√≠ritu Acuario: Creatividad, Fuerza y Calma, a veces llamados "raros"</div>
    
    <div id="mensaje">Cada paso, cada cambio, ha sido una ola surfeada con √©xito. Encuentra las 5 huellas de tu pr√≥ximo destino...</div>
    
    <div class="grid" id="juego"></div>

    <script>
        const palabras = [
            "risas", "amistad", "playa", "vino", "aventura", "salitre", "tarta", "velas", 
            "abrazos", "conchas", "recuerdos", "baile", "sue√±os", "mar", "alegr√≠a", "faro",
            "magia", "brindis", "m√∫sica", "42", "febrero", "sol", "escapada", "cena", 
            "noche", "estrellas", "paseos", "brisa", "camino", "horizonte", "tesoro", 
            "calma", "chistes", "selfie", "maleta", "sorpresa", "futuro", "regalo", 
            "ocasi√≥n", "acuario", "evoluci√≥n", "esencia"
        ];
        
        const claves = ["playa", "salitre", "conchas", "mar", "faro"];
        let encontradas = 0;

        const contenedor = document.getElementById('juego');
        const mensajeDiv = document.getElementById('mensaje');

        palabras.forEach(p => {
            const div = document.createElement('div');
            div.className = 'word';
            div.innerText = p;
            
            div.onclick = () => {
                if(claves.includes(p)) {
                    if(!div.classList.contains('correct')) {
                        div.classList.add('correct');
                        encontradas++;
                        mensajeDiv.innerHTML = `<strong>¬°S√ç!</strong> Una ola surfeada... (${encontradas}/5) üåäüêö`;
                        
                        if(encontradas === 5) {
                            mensajeDiv.classList.add("final-card");
                            mensajeDiv.innerHTML = `
                                <h2 style='color: var(--mar); margin:0;'>¬°MAESTRA DE TU DESTINO!‚ú®</h2>
                                <p>Has navegado por tus 42 a√±os con una luz √∫nica. El mar te espera para celebrar tu evoluci√≥n.</p>
                                <p>Prepara la maleta... nos vamos a <strong>ver el mar</strong> a finales de febrero.</p>
                                <p style='font-size: 1.4rem; font-weight: bold;'>¬°FELIZ CUMPLEA√ëOS!</p>
                            `;
                        }
                    }
                } else {
                    div.classList.add('wrong');
                    mensajeDiv.innerText = "Sigue buscando en tu esencia... üåø";
                }
            };
            contenedor.appendChild(div);
        });
    </script>
</body>
</html>
