<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Travesía de los 42 | Ana</title>
    <style>
        :root {
            --tierra: #8d6e63;
            --arena: #d7ccc8;
            --mar: #006064;
            --bosque: #2e7d32;
        }

        body { 
            background: url('playa2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif; 
            text-align: center; 
            color: #3e2723; 
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 1.5s ease-in-out;
        }

        /* Capa de desenfoque y color que cubre la imagen al principio */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(215, 204, 200, 0.7); /* Tono arena inicial */
            backdrop-filter: blur(10px); /* Desenfoque inicial */
            -webkit-backdrop-filter: blur(10px);
            z-index: -1;
            transition: all 1.5s ease-in-out;
        }

        /* Clase que activa la nitidez total al ganar */
        body.victoria::before {
            background: rgba(0, 0, 0, 0.1); 
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
        }

        .contenedor-principal {
            transition: opacity 1s ease-in-out;
        }

        .ocultar-final {
            opacity: 0;
            pointer-events: none;
        }

        /* Animación del Título */
        .titulo-elaborado {
            font-size: 2.2rem;
            color: var(--mar);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
            animation: flotar 3s ease-in-out infinite;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); text-shadow: 0 5px 15px rgba(0,0,0,0.1); }
            50% { transform: translateY(-10px); text-shadow: 0 20px 30px rgba(0,0,0,0.2); }
        }

        .subtitulo {
            font-style: italic;
            color: var(--tierra);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        #mensaje { 
            margin: 20px auto; 
            min-height: 80px; 
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--arena);
            font-size: 1.1rem;
            line-height: 1.5;
            transition: all 1s ease;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 10px; 
            max-width: 800px; 
            margin: auto;
        }
        
        .word { 
            padding: 15px 5px; 
            background: rgba(255, 255, 255, 0.6); 
            border: 1px solid var(--tierra);
            border-radius: 5px; 
            cursor: pointer; 
            transition: 0.3s; 
            font-size: 0.85rem;
            color: #3e2723;
            backdrop-filter: blur(2px);
        }

        .word:hover { background: var(--arena); transform: scale(1.02); }
        
        .correct { 
            background: var(--mar) !important; 
            color: white !important; 
            border-color: var(--mar);
            box-shadow: 0 0 15px rgba(0,96,100,0.4);
        }
        
        .wrong { 
            background: rgba(141, 110, 99, 0.2) !important; 
            color: #8d6e63 !important; 
            text-decoration: line-through; 
            pointer-events: none;
            border: none;
        }
